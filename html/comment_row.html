<div>
    <div style="display:inline-block;width:16px;text-align:right;border:solid 1px #FF0011;">{% id %}</div>
    <div style="display:inline-block;width:160px;text-align:center;border:solid 1px #FF0011;">{% pub_datetime %}</div>
    <div style="display:inline-block;width:180px;border:solid 1px #FF0011;">{% comment %}</div>
    <div style="display:inline-block;width:150px;border:solid 1px #FF0011;">{% user_name %}</div>
    <div style="display:inline-block;width:100px;border:solid 1px #FF0011;">{% user_last_name %}</div>
    <div style="display:inline-block;width:220px;border:solid 1px #FF0011;">{% user_email %}</div>
    <div style="display:inline-block;width:320px;border:solid 1px #FF0011;">{% region_name %}:{% village_name %}</div>
    <div style="display:inline-block;width:80px;border:solid 1px #FF0011;"><a href="/comment/delete/{% id %}">Удалить</a></div>
</div>
